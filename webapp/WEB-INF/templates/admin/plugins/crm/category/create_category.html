<div class="row-fluid">
	<div class="span12">
		<fieldset>
			<legend class="clearfix">#i18n{crm.create_category.pageTitle}</legend>
		    <form class="form-horizontal" method="post" name="create_category" id="create_category" action="jsp/admin/plugins/crm/DoCreateCategory.jsp">
		        <div class="control-group">
		            <label class="control-label" for="category_name" >#i18n{crm.create_category.labelName} * :</label>
		            <div class="controls">
		            	<input type="text" id="category_name" name="category_name" size="60" maxlength="50" tabindex="1" />
		            </div>
		        </div>
		        <div class="control-group">
		            <label class="control-label" for="category_description" >#i18n{crm.create_category.labelDescription} * :</label>
		            <div class="controls">
		            	<input type="text" id="category_description" name="category_description" size="60" maxlength="50" tabindex="1" />
		            </div>
		        </div>
		        <div class="form-actions">  
		            <button type="submit" value="#i18n{crm.create_category.buttonCreate}" class="btn btn-primary btn-small" tabindex="3" >
		            	#i18n{crm.create_category.buttonCreate}
		            </button>
		        </div>
		    </form>
	    </fieldset>
    </div>
</div>
<br /><br />
